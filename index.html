<body>

  <div id="preloader">
    <div class="colorbox-spinner">
      <div class="colorbox"></div>
    </div>
    <div class="preloader-title">emerald.</div>
  </div>

  <header id="header">
    <span id="randomizeReminder">press space to randomize</span>
    <b></b>
    <span>emerald.<span id="pwaInstallButton">install +</span></span>
  </header>

  <main>

    <!-- show color info -->

    <div id="color-field">
      <div class="color-info">
        <div class="color-name">
          <div class="color-picker"><span id="showBackgroundColor" class="active">background</span><span id="showTextColor" class="inactive">text</span><span id="showColorPreviews" class="inactive">small color previews: off</span><span id="showFancyColorNames"
              class="inactive">css color names</span></div>
          <div id="hex-code"></div>
          <div id="rgb-code"></div>
          <div id="hsl-code"></div>
          <div id="css-name">&nbsp;</div>
        </div>

        <div id="contrast-ratio">
          <div id="contrast-ratio-string"></div>
          <div id="contrast-ratio-number"></div>
        </div>
        <div id="add-to-palette">add to palette</div>
      </div>

      <div class="color-previews">
        <div id="bg-color-preview"></div>
        <div id="text-color-preview"></div>
      </div>
    </div>

    <div id="color-controls">
      <div class="share-buttons">
        <div class="twitter-button">
          <a target="_blank" href="https://twitter.com/intent/tweet?source=https%3A%2F%2Fjpegzilla.com%2Femerald&text=emerald%20-%20a%20simple%20color%20palette%20tool%20https%3A%2F%2Fjpegzilla.com%2Femerald&via=jpegzilla" class="twitter-share-button"
            data-size="large">tweet</a>
        </div>
        <div class="github-button">
          <!-- Place this tag where you want the button to render. -->
          <a target="_blank" class="github-button" href="https://github.com/jpegzilla/emerald" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star jpegzilla/emerald on GitHub">Star</a>
        </div>
      </div>
      <div class="randomize-button">
        <div id="randomize-mobile">randomize!</div>
      </div>
      <!-- pick background color -->

      <div class="background-picker">
        <h1>background color.</h1>
        <div class="picker-group">
          <span>red <span id="redBGValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="rInput">
        </div>
        <div class="picker-group">
          <span>green <span id="greenBGValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="gInput">
        </div>
        <div class="picker-group">
          <span>blue <span id="blueBGValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="bInput">
        </div>
      </div>

      <!-- pick text color -->

      <div class="text-picker">

        <h1>text color.</h1>
        <div class="picker-group">
          <span>red <span id="redtxtValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="trInput">
        </div>
        <div class="picker-group">
          <span>green <span id="greentxtValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="tgInput">
        </div>
        <div class="picker-group">
          <span>blue <span id="bluetxtValue"></span></span>
          <input data-color="rgb(80, 200, 120)" class="colorInput" type="range" min="0" max="255" step="1" id="tbInput">
        </div>
      </div>
    </div>

  </main>

  <footer>
    <h1>palettes. <span id="addNewPalette">add palette +</span></h1>
    <h2>click a color to copy it! <span id="copiedNotification">copied!</span></h2>
    <div class="palette-container">

    </div>
  </footer>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
